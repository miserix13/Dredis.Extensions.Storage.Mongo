name: Publish to NuGet

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: NuGet login
        id: login
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USERNAME }}

      - name: Restore
        run: dotnet restore Dredis.Extensions.Storage.Mongo.slnx

      - name: Build
        run: dotnet build Dredis.Extensions.Storage.Mongo.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Dredis.Extensions.Storage.Mongo.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack Dredis.Extensions.Storage.Mongo.csproj --configuration Release --no-build --output artifacts /p:ContinuousIntegrationBuild=true

      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate